<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Viewport width -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to css folder-->
         <link rel="stylesheet" href="styles.css"/>
        <title>Advanced Search</title>
    </head>
    <body>
        <!-- HEADER START -->
        <div id="adsrchheader">
            <a href="index.html">
                <img src="google logo.png" alt="google logo" />
            </a>
        </div>
        <!-- HEADER END -->

        <!-- BRAND START-->
         <div class="brand">
            <label style="margin-left: 10px"> Advanced Search</label>
         </div>
         <!-- BRAND END -->

          <!--DIVIDING LINE-->
          <hr class="solid">
          <!-- DIVIDING LINE-->

          <!-- FORM START-->
            <div class="advanced-search-container">
                <label>Find pages with...</label>
                <div class="whitespace"></div>
                <label>To do in this search box</label>

                <form action="https://www.google.com/search" method="get">

                    <div class="form-group">
                        <label>all of these words:</label>
                        <input type="text" name="as_q">
                        <div class="clarification">
                            Type the important words:
                            <span class="monospace">tricolor rat terrier</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>this exact word or phrase:</label>
                        <input type="text" name="as_epq">
                        <div class="clarification">
                            Put exact words in quotes:
                            <span class="monospace">"rat terrier"</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>any of these words:</label>
                        <input type="text" name="as_oq">
                        <div class="clarification">
                            Type OR between all the words you want:
                            <span class="monospace">miniature OR standard</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>none of these words:</label>
                        <input type="text" name="as_eq">
                        <div class="clarification">
                            Put a minus sign just before words you don't want:
                            <span class="monospace">-rodent, -"Jack Russell"</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label></label>
                        <div class="right-align">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div>
    </body>
</html>
