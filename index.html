<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Viewport width -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to css folder-->
         <link rel="stylesheet" href="styles.css"/>
        <title>Search</title>
    </head>
    <body>

        <!-- HEADER START -->
        <div class="header">
            <a href="imagesearch.html">Images</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <!-- HEADER END -->

        <!-- SEARCH CONTAINER START -->
         <div class="search-container">
            <img id="logo" src="google logo.png" alt="google logo" />

            <form action="https://www.google.com/search" method="get">

                <div class="search-field">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q">
                </div>

                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm feeling lucky">

            </form>

         </div>
         <!--SEARCH CONTAINER END -->
    </body>
</html>
